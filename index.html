<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <style src="style.css"></style> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSP-Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><span class="rock">Rock</span> - <span class="scissor"> Scissor</span> - <span class="paper">Paper</span></h1>
    </header>
    <section class="main-container">
        <section class="main-section">
            <article class="scores-display">
                <div class="player P1">
                    <div class="score"><p>0</p></div>
                    <div class="player-name"><p>P1</p></div>
                </div>
                <div class="message">
                    <h2>VS</h2>
                    <p>First to three wins!</p>
                </div>
                <div class="player P2">
                    <div class="player-name"><p>P2</p></div>
                    <div class="score"><p>0</p></div>
                </div>
            </article>

            <article class="selection">
                <div class="icons">
                    <img src="img/scissor.png" alt="">
                    <img src="img/paper.png" alt="">
                    <img src="img/rock.png" alt="">
                    </div>
                </div>
            </article>
        </section>

        <aside>
            <div class="options">
                <p>Menu</p>
                <button id="resetBtn">Start New Game</button>
                <a href="#">Rules</a>
            </div>
            <div class="info">
                <h3>About</h3>
                <a href="#">Rock-Paper-Scissors</a>
            </div>
        </aside>
    </section>

    <footer>
        <p>&copy; 2019 | Rock-Paper-Scissors by Derbakias</p>
    </footer>
</body>
</html>
